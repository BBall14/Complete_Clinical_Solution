<!-- Toolbar component is used to display the header of the page -->
<app-toolbar></app-toolbar>


<div class="form">
  <input type="text" [(ngModel)]="trailId">
  <button (click)="getTrail()">Get Trail</button>
</div>


<!-- div tag with flex as row wrap to itterate over the list of stocks and display the cards for each stock -->
<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <!-- keep 3 cards in max for each row -->
  <div *ngFor="let trail of trailDetails" fxFlex="30">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Trail name: <strong>{{trail.name}}</strong></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Status: <strong>{{trail.status}}</strong></p>
        <p>Description: {{trail.description}}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="primary" (click)="update()">Update Trail</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
